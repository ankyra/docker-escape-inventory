name: docker-escape-inventory
version: $inventory.metadata.inventory_version
description: Docker image for the Escape Inventory, which gets pushed to
    https://hub.docker.com/r/ankyra/escape-inventory/

logo: logo.png
extends:
- extension-docker-latest

depends:
- heist/escape-integration-tests-latest as inventory

inputs:
- id: docker_image
  default: escape-inventory

metadata:
  core_version: $escape.metadata.core_version
  inventory_version: $escape.metadata.inventory_version
  release_metadata_api_version: $escape.metadata.release_metadata_api_version
  tested_with_escape_version: $escape.metadata.escape_version

includes:
- Dockerfile
- default-config.json
- LICENSE

test: test.sh
